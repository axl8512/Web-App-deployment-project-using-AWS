<script>
function toggleHeart(icon) {
    let dish = {
        name: "French Fries",
        price: 99,
        img: "salty food2.jpg"
    };

    // Load cart
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    // If heart already active -> remove from cart
    if (icon.classList.contains("active")) {
        icon.classList.remove("active");
        icon.innerHTML = "ğŸ¤";

        cart = cart.filter(item => item.name !== dish.name);
        localStorage.setItem("cartItems", JSON.stringify(cart));
        return;
    }

    // Else -> add to cart
    icon.classList.add("active");
    icon.innerHTML = "â¤ï¸";

    cart.push(dish);
    localStorage.setItem("cartItems", JSON.stringify(cart));
}
