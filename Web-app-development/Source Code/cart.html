<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart ‚Äì Temptify</title>
<link rel="stylesheet" href="style.css">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background:url(heart.jpg);
        background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }

    .cart-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 18px;
            
    }

    .cart-title {
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 25px;
        color: #ff3e6c;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 14px;
        background: #fff4f7;
    }

    .cart-item img {
        width: 90px;
        height: 90px;
        border-radius: 12px;
        object-fit: cover;
    }

    .item-info {
        flex: 1;
        margin-left: 15px;
    }

    .item-name {
        font-size: 20px;
        margin: 0;
    }

    .item-price {
        color: #777;
        margin-top: 4px;
    }

    .remove-btn {
        background: #ff4b5c;
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }

    .total-box {
        margin-top: 30px;
        padding: 18px;
        background: #ffecec;
        border-radius: 14px;
        font-size: 20px;
        font-weight: 500;
        text-align: right;
    }

    .empty-msg {
        text-align: center;
        margin: 40px 0;
        color: #888;
        font-size: 20px;
    }

    .checkout-btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background: #ff3e6c;
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        cursor: pointer;
    }
</style>

</head>
<body>
     <header>

        <div class="navbar">
            <div class="logo">
                <img src="logo.png" width="200px">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="muru.html">Dishes</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html">
    <img src="cart1.png" width="30px" height="30px" alt="Cart">
</a>
        </div>

<div class="cart-container">
    <h2 class="cart-title">Your Cart</h2>

    <div id="cartItems"></div>

    <div id="totalBox" class="total-box"></div>

    <!-- <button id="checkoutBtn" class="checkout-btn" style="display:none;">Proceed to Checkout</button>
</div> -->

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    let container = document.getElementById("cartItems");
    let totalBox = document.getElementById("totalBox");
    // let checkoutBtn = document.getElementById("checkoutBtn");

    container.innerHTML = "";

    if (cart.length === 0) {
        container.innerHTML = `<p class="empty-msg">Your cart is empty üçÉ</p>`;
        totalBox.style.display = "none";
        // checkoutBtn.style.display = "none";
        return;
    }

    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;

        container.innerHTML += `
            <div class="cart-item">
                <img src="${item.img}" alt="Food">

                <div class="item-info">
                    <p class="item-name">${item.name}</p>
                    <p class="item-price">‚Çπ${item.price}</p>
                </div>

                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
        `;
    });

    totalBox.style.display = "block";
    totalBox.innerHTML = `Total: ‚Çπ${total}`;

//     checkoutBtn.style.display = "block";
 }

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cartItems", JSON.stringify(cart));
    loadCart();
}

loadCart();
</script>

</body>
</html>
