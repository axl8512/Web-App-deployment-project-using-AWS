<script>
const basePrice = parseInt(localStorage.getItem("dishPrice")) || 0;
const discountPercent = Math.floor(Math.random() * 21) + 5; // 5%‚Äì25%

function updateValue(slider, valueId) {
  document.getElementById(valueId).textContent = slider.value + "%";
}

function updatePrice() {
  const qty = parseInt(document.getElementById("quantity").value);

  const productTotal = basePrice * qty;
  const discount = Math.floor(productTotal * discountPercent / 100);
  const orderTotal = productTotal - discount;

  document.getElementById("productPrice").textContent = productTotal;
  document.getElementById("discount").textContent =
    discount + " (" + discountPercent + "%)";
  document.getElementById("orderTotal").textContent = orderTotal;
}

function increaseQty() {
  let qty = document.getElementById("quantity");
  qty.value = parseInt(qty.value) + 1;
  updatePrice();
}

function decreaseQty() {
  let qty = document.getElementById("quantity");
  if (qty.value > 1) {
    qty.value = parseInt(qty.value) - 1;
    updatePrice();
  }
}

updatePrice(); // initial load
</script>
